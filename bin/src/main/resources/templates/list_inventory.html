<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Inventory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}"/>
</head>

<body>

<header>
    <h1>Sydney's Cheesey Cheese</h1>
    <h2>View Cheese Inventory</h2>
</header>

<main>
    <nav>
      <!--  // links to all the pages on my website-->
        <a href="/" th:href="@{/}">Home</a>

        <a href="/add_inventory" th:href="@{/add_inventory}">Add Cheese Inventory</a>

        <a href="/listInventory" th:href="@{/listInventory}">View Cheese Inventory</a>

        <a href="/view" th:href="@{/view_cheeses}">View Our Cheeses</a>

        <a href="#">About Us</a>
    </nav>
    <section>
<div class="myclass" th:unless="${#lists.isEmpty(allCheeses)}">

    <table>
        <thead>
        <tr>
            <th th:text="#{listinventory.ID}">ID</th>
            <th th:text="#{listinventory.name}">Name</th>
            <th th:text="#{listinventory.amount}">Amount</th>
            <th th:text="#{listinventory.price}">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cheese : ${allCheeses}">
            <td th:text="${cheese.id}">ID</td>
            <td th:text="${cheese.name}">cheeseName</td>
            <td th:text="${cheese.weight}">weight</td>
            <td th:text="|$${cheese.price}|">price</td>
        </tr>
        </tbody>
    </table>
</div>
    </section>
</main>
<footer>
    <address>&copy; 2022 Akshita Bajaj</address>
</footer>
</body>
</html>
